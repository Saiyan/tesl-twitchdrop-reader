<!doctype html>

    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="main-input">
            <div class="form_row">
                <label for="txtData">paste chat log...</label>
                <textarea id="txtData"></textarea>
            </div>
            <div class="form_row">
                <label for="fileData">or read from file</label>
                <input type="file" id="fileData" />
            </div>
            <hr/>
            <div class="form_row">
                <button type="button" onclick="processOnClick()">Process</button>
            </div>
        </div>
        <div class="main-output">
            <table class="summary" id="tableSummary"></table>
            <table class="output" id="tableOutput"></table>
        </div>
    </div>

    <script type="application/javascript" src="script.js?v=4"></script>
